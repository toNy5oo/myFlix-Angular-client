<div class="movie-view" style="display: flex">
    <mat-card *ngFor="let movie of movies; let i = index" style="flex: 1 1 auto">
        <mat-card-header>
            <mat-card-title>{{ movie.Title }}</mat-card-title>
            <mat-card-subtitle><b>Directed by:</b>
                <button mat-button (click)="openDirectorDialog(movie.Director)" color="primary">
          {{ findDirectorName(movie.Director) }}
        </button>
            </mat-card-subtitle>
            <mat-card-subtitle><b>Starring:</b>
                <br />
                <br />
                <div *ngFor="let actor of movie.Actors">
                    <div mat-button color="primary">{{ actor }}</div>
                </div>
            </mat-card-subtitle>
        </mat-card-header>
        <img src="{{ movie.ImagePath }}" style="width: 280px" />
        <mat-card-actions>
            <button mat-button (click)="openGenreDialog(movie.Genre)" color="primary">
        Genre/s
      </button>

            <button mat-button (click)="openSynopsisDialog(movie.Title, movie.Description)" color="primary">
        Synopsis
      </button>

            <!-- Render add to or remove from favorites button depending on isFav -->
            <button mat-button *ngIf="!isFav(movie._id)" (click)="addToFavoriteMovies(movie._id)" color="primary">
        <mat-icon>favorite_border</mat-icon>
      </button>
            <button mat-button *ngIf="isFav(movie._id)" (click)="removeFromFavoriteMovies(movie._id)" color="primary">
        <mat-icon>favorite</mat-icon>
      </button>
        </mat-card-actions>
    </mat-card>
</div>
